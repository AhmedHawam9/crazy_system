    <script>
      $(document).ready(function () {
        // Handle click event for the radio button
        $(".radio-button").on("click", function () {
          // Remove "active" class from all radio buttons
          $(".radio-button").removeClass("active");
          // Add "active" class to the clicked radio button
          $(this).addClass("active");
        });
      });
    </script>
    <!-- eye -->
    <script>
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var lockIcon = document.getElementById("lockIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          lockIcon.classList.remove("fa-eye");
          lockIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          lockIcon.classList.remove("fa-eye-slash");
          lockIcon.classList.add("fa-eye");
        }
      }
    </script>

    <!--uplod img   -->
    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            $("#imagePreview").css(
              "background-image",
              "url(" + e.target.result + ")"
            );
            $("#imagePreview").hide();
            $("#imagePreview").fadeIn(650);
          };
          reader.readAsDataURL(input.files[0]);
        }
      }
      $("#imageUpload").change(function () {
        readURL(this);
      });
    </script>
