    <!-- show / hide edit menu in card -->
    <script>
      function toggleMenu(menuId) {
        var menu = document.getElementById(menuId);
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      document.addEventListener("click", function (event) {
        var menu = document.getElementById("drop-menu-info");
        var target = event.target;

        if (!target.matches(".bi-three-dots-vertical")) {
          menu.style.display = "none";
        }
      });
    </script>
    <!-- show / hide edit menu in card -->

    <script>
      $(document).ready(function () {
        // Handle click event for the radio button
        $(".radio-button").on("click", function () {
          // Remove "active" class from all radio buttons
          $(".radio-button").removeClass("active");
          // Add "active" class to the clicked radio button
          $(this).addClass("active");
        });
      });
